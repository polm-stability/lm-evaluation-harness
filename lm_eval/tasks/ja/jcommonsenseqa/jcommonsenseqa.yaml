task: jcommonsenseqa

group: [ja, ja8]
dataset_path: shunk031/JGLUE
dataset_name: JCommonsenseQA
dataset_kwargs: null
output_type: multiple_choice

validation_split: validation
training_split: train
test_split: null

num_fewshot: 3

doc_to_text: !function utils.basic_prompt
doc_to_choice: "{{[choice0, choice1, choice2, choice3, choice4]}}"
doc_to_target: label

metric_list:
  # Note other metrics are better, but this is for comparison with old evals
  - metric: acc
  - metric: balanced_acc
    aggregation: balanced_acc
  - metric: mcc
    aggregation: matthews_corrcoef
  - metric: macro_f1
    aggregation: macro_f1
metadata:
  - version: 0.0
