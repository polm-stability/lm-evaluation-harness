task: jcola

group: [ja, ja8]
dataset_path: shunk031/JGLUE
dataset_name: JCoLA
dataset_kwargs: null
output_type: multiple_choice

validation_split: validation
training_split: train
test_split: null

# This is the fintan / 0.2 prompt, this has no 0.1
doc_to_text: "{{sentence}}\n質問:この文は文法的ですか？\n答え:"
doc_to_choice: ["いいえ", "はい"]
doc_to_target: label

metric_list:
  - metric: balanced_acc
    aggregation: balanced_acc
  - metric: mcc
    aggregation: matthews_corrcoef
  - metric: macro_f1
    aggregation: macro_f1
metadata:
  - version: 0.0
