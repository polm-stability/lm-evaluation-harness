task: jaqket

group: [ja, ja8]
dataset_path: kumapo/JAQKET
dataset_name: v2.0
dataset_kwargs: null
output_type: generate_until

validation_split: validation
training_split: train
test_split: null

process_docs: !function utils.process_docs

doc_to_text: |
  [題名]と[問題]から[質問]に対する[答え]を抜き出しなさい

  文章: {{context}}
  質問: {{question}}
  回答:
doc_to_target: "{{answer}}"

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: mean
    higher_is_better: true
metadata:
  - version: 0.0
